<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Subject</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-yellow-400 flex flex-col items-center justify-center min-h-screen">
  <h2 class="text-3xl font-bold mb-8">Choose Your Subject</h2>

  <div class="grid grid-cols-2 gap-6">
    <button class="subjectBtn bg-yellow-500 text-black px-6 py-3 rounded-lg font-bold hover:bg-yellow-400" data-subject="Math">Math</button>
    <button class="subjectBtn bg-yellow-500 text-black px-6 py-3 rounded-lg font-bold hover:bg-yellow-400" data-subject="Physics">Physics</button>
    <button class="subjectBtn bg-yellow-500 text-black px-6 py-3 rounded-lg font-bold hover:bg-yellow-400" data-subject="Chemistry">Chemistry</button>
    <button class="subjectBtn bg-yellow-500 text-black px-6 py-3 rounded-lg font-bold hover:bg-yellow-400" data-subject="Biology">Biology</button>
    <button class="subjectBtn bg-yellow-500 text-black px-6 py-3 rounded-lg font-bold hover:bg-yellow-400" data-subject="Computer Science">Computer Science</button>
    <button class="subjectBtn bg-yellow-500 text-black px-6 py-3 rounded-lg font-bold hover:bg-yellow-400" data-subject="Engineering">Engineering</button>
  </div>

  <script src="subjects.js"></script>
</body>
</html>
