<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Study Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-yellow-400 flex flex-col items-center justify-center h-screen">
  <h2 class="text-3xl font-bold mb-4">Create Your Account</h2>

  <button id="googleLogin" class="bg-red-500 text-white px-6 py-2 rounded mb-4">Sign in with Google</button>

  <form id="emailSignupForm" class="flex flex-col gap-3">
    <input type="email" id="email" placeholder="Email" class="p-2 rounded text-black" required />
    <input type="password" id="password" placeholder="Password" class="p-2 rounded text-black" required />
    <button type="submit" class="bg-yellow-500 text-black px-4 py-2 rounded">Sign Up with Email</button>
  </form>

  <p class="mt-6 text-gray-300">Already have an account? <a href="#" id="emailLoginBtn" class="text-yellow-400 underline">Login</a></p>

  <script type="module" src="app.js"></script>
</body>
</html>
