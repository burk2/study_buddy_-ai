<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | AI Study Buddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="bg-black text-yellow-400 font-sans min-h-screen flex flex-col">

  <!-- Top Bar -->
  <header class="bg-black border-b border-yellow-500 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-yellow-500">ðŸ“š AI Study Buddy</h1>
    <button onclick="logout()" class="text-red-500 hover:text-red-700 font-semibold">
      Logout
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col md:flex-row bg-[#fef9e7] text-black">

    <!-- Sidebar Subjects -->
    <aside class="w-full md:w-1/4 bg-black text-yellow-400 p-4 space-y-3">
      <h2 class="text-lg font-bold mb-2">Subjects</h2>
      <button class="w-full bg-yellow-500 text-black py-2 rounded hover:bg-yellow-600" onclick="setSubject('Math')">Math</button>
      <button class="w-full bg-yellow-500 text-black py-2 rounded hover:bg-yellow-600" onclick="setSubject('Physics')">Physics</button>
      <button class="w-full bg-yellow-500 text-black py-2 rounded hover:bg-yellow-600" onclick="setSubject('Chemistry')">Chemistry</button>
      <button class="w-full bg-yellow-500 text-black py-2 rounded hover:bg-yellow-600" onclick="setSubject('Biology')">Biology</button>
      <button class="w-full bg-yellow-500 text-black py-2 rounded hover:bg-yellow-600" onclick="setSubject('Computer Science')">Computer Science</button>
    </aside>

    <!-- Chat + Flashcards Area -->
    <section class="flex-1 p-6 flex flex-col space-y-6">
      
      <!-- Chat Window -->
      <div class="flex-1 flex flex-col bg-white border rounded-lg shadow p-4">
        <h2 class="text-xl font-bold text-yellow-600 mb-2">AI Tutor</h2>
        <div id="chatBox" class="flex-1 overflow-y-auto space-y-2 p-2 border rounded bg-gray-50"></div>
        <div class="mt-3 flex">
          <input id="chatInput" type="text" placeholder="Ask anything in STEM..." class="flex-1 p-2 border rounded-l" />
          <button onclick="sendMessage()" class="bg-yellow-500 text-black px-4 rounded-r hover:bg-yellow-600">Send</button>
        </div>
      </div>

      <!-- Flashcards -->
      <div class="bg-white border rounded-lg shadow p-4">
        <h2 class="text-xl font-bold text-yellow-600 mb-2">Flashcards</h2>
        <div id="flashcards" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4"></div>
        <div class="flex space-x-2">
          <input id="flashcardInput" type="text" placeholder="Enter flashcard text..." class="flex-1 p-2 border rounded" />
          <button onclick="addFlashcard()" class="bg-yellow-500 text-black px-4 rounded hover:bg-yellow-600">Add</button>
          <button onclick="downloadFlashcards()" class="bg-green-500 text-white px-4 rounded hover:bg-green-600">
            <i class="fas fa-download"></i> Download
          </button>
        </div>
      </div>

    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="./app.js"></script>
</body>
</html>
