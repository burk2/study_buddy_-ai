<!DOCTYPE html>
<html lang="en">
<head>

  <title>Study Buddy Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />

      <h2 id="subjectTitle" class="text-2xl font-bold"></h2>
      <button id="downloadFlashcards" class="bg-yellow-500 text-black px-4 py-2 rounded-lg font-bold hover:bg-yellow-400">
        ðŸ“¥ Flashcards
      </button>
    </div>

    <div id="chatWindow" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

    <!-- Input -->
    <div class="p-4 bg-gray-800 flex">
      <input id="userInput" class="flex-1 p-3 rounded-lg text-black" placeholder="Ask a question..." />
      <button id="sendBtn" class="ml-3 bg-yellow-500 text-black px-6 py-3 rounded-lg font-bold hover:bg-yellow-400">âž¤</button>
    </div>
  </div>

  <script src="dashboard.js"></script>

</html>
