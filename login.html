<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - StudyBuddy AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="bg-cream-50 p-8 rounded-lg shadow-lg w-full max-w-md text-center" style="background:#fdf6e3;">
    <h1 class="text-3xl font-bold text-yellow-500 mb-6">Welcome Back</h1>

    <!-- Email -->
    <input id="loginEmail" type="email" placeholder="Email"
      class="w-full p-3 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 text-black" />

    <!-- Password -->
    <input id="loginPassword" type="password" placeholder="Password"
      class="w-full p-3 mb-6 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 text-black" />

    <!-- Login Button -->
    <button onclick="login()"
      class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-4 rounded mb-4">
      Login
    </button>

    <p class="text-gray-700 mb-3">Or continue with</p>

    <!-- Google Login -->
    <button onclick="googleLogin()" 
      class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded flex items-center justify-center gap-2">
      <i class="fab fa-google"></i> Google
    </button>

    <!-- Link to Signup -->
    <p class="text-gray-800 mt-6">Donâ€™t have an account? 
      <a href="signup.html" class="text-yellow-500 hover:underline">Sign Up</a>
    </p>
  </div>

  <script type="module" src="Auth.js"></script>
</body>
</html>
